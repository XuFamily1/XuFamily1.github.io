<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的退休生活</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fdfdfd; margin: 0; padding: 0; line-height: 1.6; }
    header { background: #76b39d; color: white; padding: 20px; text-align: center; }
    nav { background: #f0f0f0; padding: 10px 20px; text-align: center; }
    nav a { margin: 0 15px; text-decoration: none; color: #444; font-weight: bold; }
    section { padding: 40px 20px; max-width: 800px; margin: auto; }
    h2 { color: #76b39d; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .gallery img { width: 200px; height: auto; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    footer { background: #eee; text-align: center; padding: 20px; font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <header>
    <h1>美好的退休生活</h1>
    <p>自由自在 · 多姿多彩 · 快乐健康</p>
  </header>
  
  <nav>
    <a href="#dance">跳舞健身</a>
    <a href="#art">绘画创作</a>
    <a href="#music">琴声悠扬</a>
    <a href="#travel">旅游时光</a>
  </nav>

  <section id="dance">
    <h2>💃 跳舞与健身</h2>
    <p>每周三次与朋友一起跳广场舞，晨练瑜伽和轻松的健身操，身心舒畅，活力满满。</p>
    <div class="gallery">
      <img src="dance1.jpg" alt="广场舞">
      <img src="fitness.jpg" alt="健身">
    </div>
  </section>

  <section id="art">
    <h2>🎨 绘画创作</h2>
    <p>每天留出一小时专注绘画，从水彩风景到人物肖像，用色彩记录心情。</p>
    <div class="gallery">
      <img src="painting1.jpg" alt="水彩作品">
      <img src="painting2.jpg" alt="人物素描">
    </div>
  </section>

  <section id="music">
    <h2>🎹 弹琴时光</h2>
    <p>继续学习钢琴和电子琴，演奏喜欢的经典老歌，音乐是我永远的朋友。</p>
    <div class="gallery">
      <img src="piano1.jpg" alt="弹琴">
      <img src="music_note.jpg" alt="乐谱">
    </div>
  </section>

  <section id="travel">
    <h2>🌍 旅游与探索</h2>
    <p>行走在山川湖海之间，记录足迹，感受不同文化，享受与家人的美好旅程。</p>
    <div class="gallery">
      <img src="travel1.jpg" alt="山水旅行">
      <img src="travel2.jpg" alt="与家人合照">
    </div>
  </section>

  <footer>
    <p>© 2025 美好生活 | 由我自己设计</p>
  </footer>
</body>
</html>
